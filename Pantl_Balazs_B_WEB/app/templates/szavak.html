<!DOCTYPE html>
<html lang="en">
    {%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <div class = "szavak-tábla">
                <h3>Szótár</h3>
            </div>
        </header>
        <article>
            <h6>Szótár</h6>
            <form method="GET">
                {% for field in szavakFilter.form %}
                    {{ field }}
                {% endfor %}
                <a href={% url 'tema.html' %}><input class="btn btn-secondary mt-3" type="submit" value="Keresés"></a>
            </form>
        </article>
        <aside>
            <div>

            </div>
            <div>
            {% if szavak %}
                <table>
                    <th>ANGOL</th>
                    <th>MAGYAR</th>
                    <th>visszajelzés</th>

                    {% for szo in szavak %}
                        <tr>
                            <td>{{szo.angol}}</td>
                            <td>{{szo.magyar}}</td>
                        </tr>
                    {% endfor %}
                </table>
                {% else %}
                    <p>Nincs adat</p>
            {% endif %}
        </div>
        </aside>
    </main>
</body>
</html>
